- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: .
    ~/.zshrc: home/zshrc
    ~/.zshenv: home/zshenv
    ~/.vimrc: home/vimrc
    ~/.gitignore: home/gitignore
    ~/.gitconfig: home/gitconfig
    ~/.tmux.conf: home/tmux.conf
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.antigen_lnk: antigen
