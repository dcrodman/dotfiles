- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: .
    ~/.zshrc: home/zshrc
    ~/.zshenv: home/zshenv
    ~/.vimrc: home/vimrc
    ~/.spacemacs: home/spacemacs
    ~/.vim: vim
    ~/.antigen_lnk: antigen
    ~/.gitignore: home/gitignore
    ~/.gitconfig: home/gitconfig
